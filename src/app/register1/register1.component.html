<div>
    <label for="email">Email:</label>
    <input type="email" [(ngModel)]="email" name="email">

    <label for="password">Contraseña:</label>
    <input type="password" [(ngModel)]="pwd1" name="password">

    <label for="confirmPassword">Confirmar Contraseña:</label>
    <input type="password" [(ngModel)]="pwd2" name="confirmPassword">

    <button (click)="registrar()">Registrar</button>

    <span *ngIf="respuestaOK">Registro exitoso.</span>
    <span *ngIf="contraseniascoinciden">Las contrasenias no Coinciden.</span>
</div>
