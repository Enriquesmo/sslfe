<div>
  <label for="email">Email:</label>
  <input type="email" [(ngModel)]="email" name="email" placeholder="Introduce tu email" required>

  <label for="password">Contraseña:</label>
  <input type="password" [(ngModel)]="pwd1" name="password" placeholder="Introduce tu contraseña" required>

  <label for="confirmPassword">Confirmar Contraseña:</label>
  <input type="password" [(ngModel)]="pwd2" name="confirmPassword" placeholder="Confirma tu contraseña" required>

  <!-- Opcional: Selección para Premium -->
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
    <label for="premium" style="margin: 0;">Usuario Premium</label>
    <input
      id="premium"
      type="checkbox"
      [(ngModel)]="isPremium"
      [disabled]="!email ||paymentConfirmed"
      (change)="verificarCorreo()" 
    />
  </div>
  
  
  <!-- Componente de Pago solo si el usuario selecciona "Premium" -->
  <app-pay *ngIf="isPremium" (paymentCompleted)="handlePaymentCompletion()"></app-pay>

  <!-- Botón para registrar solo si el pago fue completado -->
  <button [disabled]="!paymentConfirmed&&isPremium" (click)="registrar()">Registrar</button>

  <button routerLink="/Login">Volver al Login</button>

  <span *ngIf="respuestaOK" class="respuesta">Registro exitoso.</span>
  <span *ngIf="contraseniascoinciden">Las contraseñas no coinciden.</span>
</div>
